<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Пятнашки</title>
        <link rel="stylesheet" href="src/css/index.css">
        <script src="src/js/index.js" type="module"></script>
    </head>
    <body>
        <main class="wrapper">
            <div class="information">
                <div class="information__turn">
                    <p>Ходов</p>
                    <p id="turn">0</p>
                </div>
                <div class="information__time">
                    <p>Время</p>
                    <p id="timer">00:00</p>
                </div>
            </div>
            <div class="game-board"></div>
            <div>
                <button id="solution">Решить</button>
                <button id="start" class="button">Начать игру</button>
            </div>
        </main>
        <div class="win hidden">
            <img src="./src/img/win.png" alt="win">
            <button id="close">Закрыть</button>
        </div>
        <div class="black-screen hidden"></div>
    </body>
</html>
